<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake</title>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;}

      .buttonup {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 100px;
        cursor: pointer;
      }
      
      
      .button1 {background-color: #1e59fc;} 
      .button2 {background-color: #1e59fc;} 
      .button3 {background-color: #1e59fc;} 
      .button4 {background-color: #1e59fc;} 
      </style>
  </head>
  <body>
    <p>Highscore</p>
    <p id="highscore"></p>
    <p>Score</p>
    <p id="score"></p>
    <canvas id="canvas" width="400" height="400"></canvas>
    <p></p>
    <button onclick="myFunctionUp()" class="buttonup button1">Up</button>
    <p></p>
    
    <button onclick="myFunctionleft()" class="button button3">Left</button>
    <button onclick="myFunctionDown()" class="button button2">Down</button>
    <button onclick="myFunctionRight()" class="button button4">Right</button>

    <script>
      var canvas, ctx;
      var flag = true;
      var score = 0 , highscore = 99999 ;

      
       window.onload = function() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        // document.getElementById('highscore').innerHTML = highscore;
        document.getElementById('highscore just for Aida XD ').innerHTML = highscore;
         document.getElementById('score').innerHTML = score;


        

        document.addEventListener("keydown", keyDownEvent);
        

        // render X times per second
        var x = 5;
        setInterval(draw, 1000 / x);        
      };

      // game world
      var gridSize = (tileSize = 20); // 20 x 20 = 400
      var nextX = (nextY = 0);

      // snake
      var defaultTailSize = 3;
      var tailSize = defaultTailSize;
      var snakeTrail = [];
      var snakeX = (snakeY = 10);

      // apple
      var appleX = (appleY = 15);

      // draw
      
      function draw() {
        // move snake in next pos
        
        snakeX += nextX;
        snakeY += nextY;
        

        // snake over game world?

        if (snakeX < 0) {

          defaultTailSize = 3;
          tailSize = defaultTailSize;
          snakeTrail = [];
           snakeX = (snakeY = 10);
           flag = false;
           score=0;
           document.getElementById('score').innerHTML = score;

        }
        if (snakeX > gridSize - 1) {
          defaultTailSize = 3;
          tailSize = defaultTailSize;
          snakeTrail = [];
           snakeX = (snakeY = 10);
           flag = false;
           score=0;
           document.getElementById('score').innerHTML = score;
        }

        if (snakeY < 0) {
          defaultTailSize = 3;
          tailSize = defaultTailSize;
          snakeTrail = [];
           snakeX = (snakeY = 10);
           flag = false;
           score=0;
           document.getElementById('score').innerHTML = score;
        }
        if (snakeY > gridSize - 1 ) {
          defaultTailSize = 3;
          tailSize = defaultTailSize;
          snakeTrail = [];
           snakeX = (snakeY = 10);
          flag = false;
          score=0;
           document.getElementById('score').innerHTML = score;
        }

        //snake bite apple?
        if (snakeX == appleX && snakeY == appleY) {
          tailSize++;
          var genX, genY;
          score += 10;
          if (score > highscore){
            highscore = score;
          }
          document.getElementById('highscore').innerHTML = highscore;
         document.getElementById('score').innerHTML = score;

          do {     
            genX = Math.floor(Math.random() * gridSize);
            genY = Math.floor(Math.random() * gridSize);
          } while (genX == snakeX && genY == snakeY);

          appleX = genX;
          appleY = genY;
        }

        //paint background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // paint snake
        ctx.fillStyle = "green";
        for (var i = 0; i < snakeTrail.length; i++) {
          ctx.fillRect(
            snakeTrail[i].x * tileSize,
            snakeTrail[i].y * tileSize,
            tileSize,
            tileSize
          );
          //snake bites it's tail?
          if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY) {
            defaultTailSize = 3;
          tailSize = defaultTailSize;
          snakeTrail = [];
           snakeX = (snakeY = 10);
           flag = false;
           score=0;
           document.getElementById('score').innerHTML = score;
          }
        }

        // paint apple
        ctx.fillStyle = "red";
        ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);

        //set snake trail
        snakeTrail.push({ x: snakeX, y: snakeY });
        while (snakeTrail.length > tailSize) {
          snakeTrail.shift();
        }
      }

      // input
      function keyDownEvent(e) {
        switch (e.keyCode) {
          case 37:
          if (nextX != 1) {    
            nextX = -1;
            nextY = 0;
          }
            break;
          case 38:
          if(nextY != 1){
           
            nextX = 0;
            nextY = -1;

          }
            break;
          case 39:
          if (nextX != -1){
            nextX = 1;
            nextY = 0;

         }
            break;
          case 40:
          if(nextY != -1){
            nextX = 0;
            nextY = 1;
            
            }
            break;
        }
      }
      // input button
      function myFunctionDown() {
        if(nextY != -1){
            nextX = 0;
            nextY = 1;
            
            }
      }
      function myFunctionUp(){
        if(nextY != 1){
           
           nextX = 0;
           nextY = -1;

         }
      }
      function myFunctionRight() {
        if(nextX != -1){
            nextX = 1;
            nextY = 0;
            
            }
      }
      function myFunctionleft(){
        if(nextX != 1){
           
           nextX = -1;
           nextY = 0;

         }
      }

    </script>
  </body>
</html>
